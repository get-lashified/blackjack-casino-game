<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Blackjack Casino Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="layout">
    <h2 class="title">Blackjack Casino Game</h2>

    <div id="deck" class="deck">
        <p>Remaining Cards</p>
        <div id="cardsInDeck">52</div>
    </div>

    <div class="layout-options">
        <button type="button" class="blue" onclick="startGame()">Deal</button>
        <button type="button" class="green" onclick="hit()">Hit</button>
        <button type="button" class="red" onclick="stand()">Stand</button>
    </div>

    <div id="players" class="players"></div>
    <div id="status" class="status"></div>
</div>

<script src="js/index.js"></script>
</body>
</html>
